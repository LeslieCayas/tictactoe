<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Play Tic-Tac-Toe</h1>
  <main>
    <section id="game">
      <!-- abc=rows, xyz=columns -->
      <div class="c1">1</div>
      <div class="c2">2</div>
      <div class="c3">3</div>
      <div class="c4">1</div>
      <div class="c5">2</div>
      <div class="c6">3</div>
      <div class="c7">1</div>
      <div class="c8">2</div>
      <div class="c9">3</div>
    </section>
  </main>
  <script src="main.js" defer></script>

</body>

</html>
