<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Play Tic-Tac-Toe</h1>
  <main>
    <section id="game">
      <!-- abc = rows, xyz = columns -->
      <div class="a x">1</div>
      <div class="a y">2</div>
      <div class="a z">3</div>
      <div class="b x">4</div>
      <div class="b y">5</div>
      <div class="b z">6</div>
      <div class="c x">7</div>
      <div class="c y">8</div>
      <div class="c z">9</div>
    </section>
  </main>
  <script src="main.js" defer></script>

</body>

</html>
