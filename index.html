<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>Play Tic-Tac-Toe</h1>
  <main>
    <section id="game">
      <!-- abc=rows, xyz=columns -->
      <div class="a x">1</div>
      <div class="a y">2</div>
      <div class="a z">3</div>
      <div class="b x">1</div>
      <div class="b y">2</div>
      <div class="b z">3</div>
      <div class="c x">1</div>
      <div class="c y">2</div>
      <div class="c z">3</div>
    </section>
  </main>

</body>

</html>
